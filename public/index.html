    <!-- Pause Modal -->
    <style>
      /* Change the background color of the modal */
      .modal-content {
        background-color: #c8c8c8c7; /* Gray color */
      }

      @font-face {
        font-family: 'YourCustomFont';
        src: url('fonts/KGSummerSunshineBlackout.ttf') format('truetype'); /* Adjust the path accordingly */
        /* You can include other font formats and paths here for cross-browser compatibility */
      }

      /* Apply the custom font to the modal title */
      .modal-title {
        font-family: 'YourCustomFont', Arial, sans-serif;
      }

      .modal-body {
        font-family: 'YourCustomFont', Arial, sans-serif;
      }

    </style>

    
    <div class="modal fade" id="pauseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pause</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeButton">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Do you want to continue?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-dismiss="modal" id="mainMenuButton">Main menu</button>
            <button type="button" class="btn btn-light" data-dismiss="modal" id="replayButton">Replay</button>
            <button type="button" class="btn btn-success" id="continueButton">Continue</button>
          </div>
        </div>
      </div>
    </div>
    



    <!-- Player names conflict Modal -->
    <div class="modal fade" id="playerNameConflictModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Player with given username already exists!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Please insert another name
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
